name: Quick Tests

on:
  push:
    branches:
      - 'master'

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Install system dependencies (SpatiaLite)
      run: |
        sudo apt-get update -qq
        sudo apt-get install -yqq \
          gdal-bin \
          libgdal-dev \
          libspatialite-dev \
          libspatialite7 \
          spatialite-bin

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r portfolio/requirements.txt

    - name: Set SpatiaLite library path
      run: |
        echo "SPATIALITE_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/mod_spatialite.so" >> $GITHUB_ENV

    - name: Run Django checks
      working-directory: ./portfolio
      run: |
        python manage.py check
        python manage.py makemigrations --check --dry-run --no-input

    - name: Run tests
      working-directory: ./portfolio
      run: |
        python manage.py test app.tests --verbosity=2

    - name: Test results
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "::notice::All tests passed!"
        else
          echo "::error::Tests failed!"
        fi



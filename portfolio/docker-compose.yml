services:
  web:
    build: .
    container_name: portfolio_app
    command: sh -c "python manage.py migrate && python manage.py create_staff_group && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/data
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=portfolio.settings
    restart: unless-stopped

volumes:
  sqlite_data:

